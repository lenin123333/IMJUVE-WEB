<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario HTML</title>
</head>
<body>
    <!-- Formulario -->
    <form action="/submit" method="post">
        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        <br><br>
        
        <!-- Campo de correo electrónico -->
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
        <br><br>
        
        <!-- Campo de contraseña -->
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
        <br><br>
        
        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

 <!-- Botón de envío 
Este ejemplo incluye varios elementos comunes de un formulario:

<form>: Define el inicio del formulario. Los atributos action y method especifican la URL a la que se enviarán los datos del formulario y el método HTTP utilizado para enviarlos (en este caso, post).
<input>: Define un campo de entrada en el formulario. Los atributos type, id, name, placeholder y required son comunes en muchos tipos de entrada. Aquí hay algunos tipos comunes de entrada:
type="text": Campo de texto.
type="email": Campo de correo electrónico.
type="password": Campo de contraseña.
<label>: Se utiliza para asociar un texto descriptivo con un campo de entrada. El atributo for debe coincidir con el id del campo de entrada al que se refiere.
<button>: Crea un botón de envío para enviar el formulario.
    -->
