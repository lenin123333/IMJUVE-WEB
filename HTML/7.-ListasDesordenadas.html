<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Listas HTML</title>
</head>
<body>
    <!-- Lista desordenada -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Lista desordenada con círculos -->
    <ul style="list-style-type: circle;">
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>

    <!-- Lista desordenada con cuadrados -->
    <ul style="list-style-type: square;">
        <li>Elemento I</li>
        <li>Elemento II</li>
        <li>Elemento III</li>
    </ul>

    <!-- Lista desordenada con discos -->
    <ul style="list-style-type: disc;">
        <li>Elemento i</li>
        <li>Elemento ii</li>
        <li>Elemento iii</li>
    </ul>
</body>
</html>
<!-- 
3. **Propiedad `style`**:
   - Este atributo se utiliza para aplicar estilos directamente a un elemento HTML, en este caso, se usa en las listas desordenadas `<ul>`.
   - La propiedad CSS `list-style-type` especifica el tipo de marcador que se muestra para los elementos de la lista.
   - Algunos valores comunes para `list-style-type` son:
     - `"disc"`: Círculos sólidos.
     - `"circle"`: Círculos abiertos.
     - `"square"`: Cuadrados sólidos.
     - `"none"`: No muestra ningún marcador (útil para eliminar los marcadores predeterminados y usar imágenes personalizadas como marcadores).
-->
