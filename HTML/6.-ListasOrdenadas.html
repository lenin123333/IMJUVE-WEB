<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Listas HTML</title>
</head>

<body>
    <!-- Lista ordenada -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- Lista ordenada con atributo "start" -->
    <ol start="4">
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
    </ol>

    <!-- Lista ordenada alfabéticamente -->
    <ol type="A">
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ol>

    <!-- Lista ordenada con números romanos -->
    <ol type="I">
        <li>Elemento I</li>
        <li>Elemento II</li>
        <li>Elemento III</li>
    </ol>

    <!-- Lista ordenada con números romanos minúsculos -->
    <ol type="i">
        <li>Elemento i</li>
        <li>Elemento ii</li>
        <li>Elemento iii</li>
    </ol>
</body>

</html>

<!-- 
1. **Atributo `type`**:
   - Este atributo se usa en las listas ordenadas `<ol>`.
   - Define el tipo de numeración o marcador utilizado para los elementos de la lista.
   - Los valores comunes son:
     - `"1"`: Numeración decimal (por defecto).
     - `"A"`: Letras mayúsculas del alfabeto (A, B, C, ...).
     - `"a"`: Letras minúsculas del alfabeto (a, b, c, ...).
     - `"I"`: Números romanos mayúsculos (I, II, III, ...).
     - `"i"`: Números romanos minúsculos (i, ii, iii, ...).

2. **Atributo `start`**:
   - Este atributo también se usa en las listas ordenadas `<ol>`.
   - Define el valor inicial para la numeración de los elementos de la lista.
   - Por defecto, la numeración comienza desde 1, pero puedes especificar un número diferente si quieres que la numeración comience en un valor específico.
-->
