<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Enlaces HTML</title>
</head>

<body>
    <!-- Enlace a otra página en el mismo directorio -->
    <a href="1-.Inicio.html">Enlace a otra página en el mismo directorio</a>

    <!-- Enlace a una página en un directorio diferente -->
    <a href="2-.Titulos.html">Enlace a otra página en un directorio diferente</a>

    <!-- Enlace a una página en un directorio superior -->
    <a href="../pagina_superior.html">Enlace a una página en un directorio superior</a>

    <!-- Enlace a una dirección web externa -->
    <a href="https://www.ejemplo.com">Enlace a una dirección web externa</a>

    <!-- Enlace con imagen -->
    <a href="3-.Textos.html">
        <img src="img/imagen.png" alt="Descripción de la imagen">
    </a>

    <!-- Enlace anidado -->
    <p>Visita mi <a href="carpeta/otra_pagina.html">página web</a> para más información.</p>
</body>

</html>


<!-- 
En estos ejemplos:

- Los enlaces se crean con la etiqueta `<a>` y el atributo `href`, que especifica la URL del destino.
- Puedes enlazar a páginas en el mismo directorio, directorios diferentes, páginas en directorios superiores 
y direcciones web externas.
- También puedes enlazar imágenes para que al hacer clic en ellas, te lleven a otra página.
- Los enlaces también pueden estar anidados dentro de otros elementos, como párrafos, 
para proporcionar contexto o más información.

Recuerda que es importante utilizar una descripción significativa en el atributo `alt` de las imágenes 
para mejorar la accesibilidad.
-->
