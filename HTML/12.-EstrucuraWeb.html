<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Encabezado de la Página</h1>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#acerca">Acerca de</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Artículo 1 -->
        <article>
            <h2>Artículo 1</h2>
            <p>Contenido del artículo 1...</p>
        </article>

        <!-- Artículo 2 -->
        <article>
            <h2>Artículo 2</h2>
            <p>Contenido del artículo 2...</p>
        </article>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Pie de página - Derechos de autor &copy; 2024</p>
    </footer>
</body>
</html>
 <!-- 
En esta estructura:

<header>: Se utiliza para representar la cabecera de la página. Generalmente contiene el título de la página o el logotipo y otros elementos de navegación principales.
<nav>: Se utiliza para representar la barra de navegación de la página. Contiene enlaces a diferentes secciones de la página o a otras páginas del sitio web.
<main>: Se utiliza para representar el contenido principal de la página. Dentro de este elemento, puedes colocar diferentes artículos, secciones, o cualquier otro contenido relevante.
<article>: Se utiliza para representar un contenido independiente y autónomo que puede existir por sí mismo. Por ejemplo, noticias, publicaciones de blog, etc.
<footer>: Se utiliza para representar el pie de página de la página. Generalmente contiene información de contacto, enlaces a redes sociales y derechos de autor
-->
