<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla HTML</title>
</head>
<body>
    <!-- Tabla -->
    <table>
        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td>Argentina</td>
            </tr>
            <tr>
                <td>María</td>
                <td>30</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>22</td>
                <td>México</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

 <!--
En este ejemplo:

Utilizamos la etiqueta <table> para crear la tabla.
La etiqueta <thead> se utiliza para definir el encabezado de la tabla.
La etiqueta <tbody> se utiliza para definir el cuerpo de la tabla.
Utilizamos la etiqueta <tr> para definir cada fila de la tabla.
Utilizamos la etiqueta <th> para definir las celdas del encabezado de la tabla.
Utilizamos la etiqueta <td> para definir las celdas del cuerpo de la tabla.
-->
