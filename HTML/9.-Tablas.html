<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla con Atributos HTML</title>
</head>

<body>
    <!-- Tabla con atributos -->
    <table cellpadding="5" cellspacing="10" align="center" bgcolor="#f2f2f2">
        <!-- Encabezado de la tabla -->
        <thead>
            <tr>
                <th colspan="2">Datos Personales</th>
                <th>Información Adicional</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla -->
        <tbody>
            <tr>
                <td rowspan="2">Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

¡Entendido! Aquí tienes una explicación de algunos de los atributos más comunes que se pueden utilizar en 
las etiquetas de tabla en HTML:

1. **`border`**:
   - Este atributo se utiliza en la etiqueta `<table>`.
   - Define el ancho del borde alrededor de la tabla y de cada celda.
   - El valor se especifica en píxeles.

2. **`cellpadding`**:
   - Este atributo se utiliza en la etiqueta `<table>`.
   - Define el espacio interno entre el contenido de las celdas y los bordes de las celdas.
   - El valor se especifica en píxeles.

3. **`cellspacing`**:
   - Este atributo se utiliza en la etiqueta `<table>`.
   - Define el espacio entre las celdas de la tabla.
   - El valor se especifica en píxeles.

4. **`align`**:
   - Este atributo se utiliza en las etiquetas `<table>`, `<th>` y `<td>`.
   - Define la alineación horizontal del contenido de la tabla o de las celdas.
   - Los valores comunes son `"left"`, `"center"`, `"right"`.

5. **`bgcolor`**:
   - Este atributo se utiliza en las etiquetas `<table>`, `<th>` y `<td>`.
   - Define el color de fondo de la tabla o de las celdas.
   - El valor se especifica utilizando un nombre de color, un valor hexadecimal o RGB.

6. **`colspan`**:
   - Este atributo se utiliza en la etiqueta `<td>`.
   - Define el número de columnas que debe ocupar una celda.
   - Útil para fusionar varias celdas en una sola celda grande horizontalmente.

7. **`rowspan`**:
   - Este atributo se utiliza en la etiqueta `<td>`.
   - Define el número de filas que debe ocupar una celda.
   - Útil para fusionar varias celdas en una sola celda grande verticalmente.

Estos son solo algunos de los atributos que se pueden utilizar para personalizar el aspecto y 
el comportamiento de las tablas en HTML. Puedes experimentar con ellos para crear tablas que se 
adapten mejor a tus necesidades específicas.
