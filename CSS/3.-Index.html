<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Flexbox</title>
    <link rel="stylesheet" href="./style/2-.Index.css">
</head>
<body>
    <div class="contenedor">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>
</body>
</html>

<!-- 
En este ejemplo:

Creamos un contenedor (<div class="contenedor">) que contiene tres elementos (<div class="item">).
Aplicamos Flexbox al contenedor con display: flex;. Esto convierte al contenedor en un contenedor 
flexible que permite el posicionamiento y el alineamiento de los elementos hijos.
Utilizamos justify-content: center; y align-items: center; para centrar horizontal y verticalmente los 
elementos dentro del contenedor.
Cada elemento dentro del contenedor tiene un ancho y una altura fijos, así como un color de fondo y 
texto definidos para que puedas ver claramente su disposición dentro del contenedor.
-->
