<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejemplo de Multimedia HTML</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Imagen -->
    <img src="img/imagen.jpg" alt="DescripciÃ³n de la imagen">
